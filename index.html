<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkinCase - Telegram Mini App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <div class="logo">
                    <span class="logo-text">SkinMouze</span>
                </div>
                <div class="user-balance">
                    <i class="balance-icon icon-coins"></i>
                    <span class="balance-amount">0</span>
                </div>
            </div>
        </header>

        <main class="main-content">
            <section class="cases-section">
                <h2 class="section-title">Кейсы</h2>
                <div class="cases-container">
                    <div class="case-card" data-case-id="1">
                        <div class="case-image">
                            <img src="https://picsum.photos/seed/startcase/200/200.jpg" alt="Стартовый кейс">
                        </div>
                        <div class="case-info">
                            <h3 class="case-name">Стартовый кейс</h3>
                            <p class="case-price">100 ₽</p>
                            <button class="case-button">Открыть</button>
                        </div>
                    </div>

                    <div class="case-card" data-case-id="2">
                        <div class="case-image">
                            <img src="https://picsum.photos/seed/premiumcase/200/200.jpg" alt="Премиум кейс">
                        </div>
                        <div class="case-info">
                            <h3 class="case-name">Премиум кейс</h3>
                            <p class="case-price">250 ₽</p>
                            <button class="case-button">Открыть</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
